actions:
  - name: createAccount
    definition:
      kind: ""
      handler: "{{ACTION_BASE_URL}}/bank/account/new"
  - name: fundAccount
    definition:
      kind: ""
      handler: "{{ACTION_BASE_URL}}/bank/account/fund"
  - name: getAccount
    definition:
      kind: ""
      handler: "{{ACTION_BASE_URL}}/bank/account/info"
  - name: transfer
    definition:
      kind: synchronous
      handler: "{{ACTION_BASE_URL}}/bank/transfer"
custom_types:
  enums: []
  input_objects:
    - name: SampleInput
    - name: TransferInput
  objects:
    - name: SampleOutput
    - name: FundAccountResponse
    - name: AccountResponse
    - name: TransferOutput
  scalars: []
