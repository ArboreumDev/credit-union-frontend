mutation CreateUser($user: user_insert_input!) {
  insert_user_one(
    object: $user
    on_conflict: { constraint: user_email_key, update_columns: [first_name, phone, onboarded] }
  ) {
    id
    user_type
    first_name
    last_name
    created_at
    email
    phone
    demographic_info
    account_details
  }
}
