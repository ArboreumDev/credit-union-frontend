mutation CreateUser($user: user_insert_input!, $accountId: String! ) {
  insert_user_one(
    object: $user
    on_conflict: { constraint: user_email_key, update_columns: [name, phone, onboarded] }
  ) {
    id
    created_at
    email
    user_type
    name
    roi
    phone
    demographic_info
    user_number
  }
  account: createAccount (email: $accountId) {
    email
    balance
  }
}
