query GetUserByEmail($email: String!) {
  user(where: { email: { _eq: $email } }) {
    id
    name
    email
    phone
    user_type
    balance
    corpus_share
    created_at
    kyc_approved
    loan_requests {
      confirmation_date
      payback_status
      purpose
      risk_calc_result
      status
      created_at
      amount
      purpose
    }
    pledge_requests: supporters (where: {status: {_eq: "unknown"}}) {
      request_id
      pledge_amount
      participation_request_time
      loan_request {
        purpose
        amount
        user {
          email
          name
        }
        risk_calc_result
      }
    }
  }
}
