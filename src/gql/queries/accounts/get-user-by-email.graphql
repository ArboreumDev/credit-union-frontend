query GetUserByEmail($email: String!) {
  user(where: { email: { _eq: $email } }) {
    id
    name
    email
    phone
    user_type
    balance
    corpus_share
    created_at
    kyc_approved
    demographic_info
    onboarded
    roi
    account_details
    loan_requests {
      request_id
      confirmation_date
      payback_status
      purpose
      risk_calc_result
      balance
      loan
      status
      created_at
      amount
      purpose
      supporters {
        pledge_amount
        status
        user {
          id
          name
          email
        }
      }
    }
    loans_to_repay: loan_requests( where: {status: {_in: ["live"]}}) {
      request_id
      status
      loan
    }
    pledge_requests: supporters(where: { status: { _eq: "unknown" } }) {
      ...pledgeFields
    }
    pledges: supporters(
      where: { 
        _and: {
          status: {_eq: "confirmed" }
          loan_request: {status: { _in: ["initiated", "awaiting_borrower_confirmation", "live", "settled", "defaulted"] } }
        }
      }
    ) {
      ...pledgeFields
    }
    active_loans: loan_participants(where: { loan_request: { status: {_in: ["live", "settled", "defaulted"] } } }) {
      loan_id
      lender_amount
      loan_request {
        status
        amount
        loan
      }

    }
  }
}

fragment pledgeFields on supporters {
  request_id
  pledge_amount
  participation_request_time
  loan_request {
    purpose
    amount
    status
    user {
      email
      name
    }
    risk_calc_result
    loan
  }
}
