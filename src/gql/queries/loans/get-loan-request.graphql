query GetLoanRequest($requestId: uuid!) {
  loanRequest: loan_requests_by_pk(request_id: $requestId) {
    request_id
    borrower_id
    purpose
    amount
    status
    risk_calc_result
    payback_status
    confirmedSupporters: supporters (
      where: {status: {_eq: "confirmed"}}
    ) {
      user {
        corpus_share
      }
    }
  }
}
