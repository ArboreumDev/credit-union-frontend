query GetLoansByBorrowerAndStatus(
  $borrower_id: uuid!
  $statusList: [loan_request_status!]!
) {
  loanRequests: loan_requests(
    where: {
      _and: [
        { borrower_id: { _eq: $borrower_id } }
        { status: { _in: $statusList } }
      ]
    }
  ) {
    request_id
    amount
    status
    risk_calc_result
    payables {
      pay_frequency
      due_date
      last_paid
      amount_total
      amount_paid
      amount_remain
    }
  }
}
