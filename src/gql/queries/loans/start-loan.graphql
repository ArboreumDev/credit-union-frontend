mutation StartLoan(
  $request_id: uuid!
  $lenders: [loan_participants_insert_input!]!
)
{
  update_loan_requests_by_pk(
    pk_columns: { request_id: $request_id }
    _set: { status: "live" }
  ) {
    request_id
    status
  }
  lenders: insert_loan_participants (objects: $lenders) {
    returning {
      lender_id
    }
  }
}
